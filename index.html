<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>ספירה לאחור</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="heart.png" />
</head>

<body>

    <canvas id="heartsCanvas"></canvas>
    
    <div id="all">
        <h1>ספירה לאחור לחתונה של שרי!</h1>
        <div class="countdown">
            <div class="time-box">
                <div class="number" id="days">00</div>
                <div class="label">ימים</div>
            </div>
            <div class="time-box">
                <div class="number" id="hours">00</div>
                <div class="label">שעות</div>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">00</div>
                <div class="label">דקות</div>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">00</div>
                <div class="label">שניות</div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="hearts.js"></script>

</body>

</html>
